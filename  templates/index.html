<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Recommendation</title>
</head>
<body>
    <h1>Vitamin Recommendation Model</h1>
    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" required><br>

        <label for="diet">Diet:</label>
        <input type="text" name="diet" required><br>

        <label for="sun_exposure">Sun Exposure:</label>
        <input type="text" name="sun_exposure" required><br>

        <label for="activity_level">Activity Level:</label>
        <input type="text" name="activity_level" required><br>

        <label for="health_condition">Health Condition:</label>
        <input type="text" name="health_condition" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="sun_hours_per_week">Sun Hours per Week:</label>
        <input type="number" name="sun_hours_per_week" required><br>

        <label for="vitamin_d_level">Vitamin D Level:</label>
        <input type="number" name="vitamin_d_level" required><br>

        <label for="pregnant">Pregnant (0 or 1):</label>
        <input type="number" name="pregnant" required><br>

        <label for="smoker">Smoker (0 or 1):</label>
        <input type="number" name="smoker" required><br>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if prediction %}
    <h2>Recommended Vitamin: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
