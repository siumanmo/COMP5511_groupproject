<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Vitamin Recommendation System</h1>
        <p class="subtitle">Answer a few questions to get personalized vitamin recommendations</p>
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="diet">Diet:</label>
                <select id="diet" name="diet" required>
                    <option value="">Select diet</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="omnivore">Omnivore</option>
                    <option value="pescatarian">Pescatarian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sun_exposure">Sun Exposure:</label>
                <select id="sun_exposure" name="sun_exposure" required>
                    <option value="">Select sun exposure</option>
                    <option value="low">Low (mostly indoors)</option>
                    <option value="medium">Medium (some outdoor time)</option>
                    <option value="high">High (frequent outdoor time)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="health_condition">Health Condition:</label>
                <select id="health_condition" name="health_condition" required>
                    <option value="">Select health condition</option>
                    <option value="none">None</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="heart_disease">Heart Disease</option>
                    <option value="osteoporosis">Osteoporosis</option>
                    <option value="autoimmune">Autoimmune Disorder</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sun_hours_per_week">Sun Hours Per Week:</label>
                <input type="number" id="sun_hours_per_week" name="sun_hours_per_week" required min="0" max="168">
                <small>value: 0-168 hours/week</small>
            </div>
            
            <div class="form-group">
                <label for="vitamin_d_level">Vitamin D Level (ng/mL):</label>
                <input type="number" step="0.1" id="vitamin_d_level" name="vitamin_d_level" min="0" max="200">
                <small>value: 0-200 ng/ml</small>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="pregnant" name="pregnant" value="1">
                <label for="pregnant">Pregnant</label>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="smoker" name="smoker" value="1">
                <label for="smoker">Smoker</label>
            </div>
            
            <button type="submit" class="submit-btn">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
