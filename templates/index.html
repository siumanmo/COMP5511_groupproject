<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Recommendation Form</title>
</head>
<body>
    <h1>Vitamin Recommendation Form</h1>
    
    <form action="/predict" method="POST">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label>Health Conditions (select all that apply):</label><br>
        <input type="checkbox" name="health_conditions" value="none"> None<br>
        <input type="checkbox" name="health_conditions" value="diabetes"> Diabetes<br>
        <input type="checkbox" name="health_conditions" value="hypertension"> Hypertension<br>
        <input type="checkbox" name="health_conditions" value="osteoporosis"> Osteoporosis<br>
        <input type="checkbox" name="health_conditions" value="pregnancy"> Pregnancy<br>
        <input type="checkbox" name="health_conditions" value="other"> Other<br>

        <label for="vitamin_d_level">Vitamin D Level (optional):</label><br>
        <input type="number" id="vitamin_d_level" name="vitamin_d_level"><br>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if prediction %}
        <h2>Recommended Vitamin: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
