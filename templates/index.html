<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Recommendation Form</title>
</head>
<body>
    <h1>Vitamin Recommendation Form</h1>
    
    <form action="/predict" method="POST">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="health_condition">Health Condition:</label><br>
        <select id="health_condition" name="health_condition" required>
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="hypertension">Hypertension</option>
            <option value="osteoporosis">Osteoporosis</option>
            <option value="pregnancy">Pregnancy</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="diet">Diet:</label><br>
        <input type="text" id="diet" name="diet" required><br>

        <label for="sun_exposure">Sun Exposure:</label><br>
        <input type="text" id="sun_exposure" name="sun_exposure" required><br>

        <label for="activity_level">Activity Level:</label><br>
        <select id="activity_level" name="activity_level" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br>

        <label for="vitamin_d_level">Vitamin D Level (optional):</label><br>
        <input type="number" id="vitamin_d_level" name="vitamin_d_level"><br>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if prediction %}
        <h2>Recommended Vitamin: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
