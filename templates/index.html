<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Health Prediction App</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Health Prediction App</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="sun_hours_per_week">Sun Hours Per Week</label>
                <input type="number" class="form-control" id="sun_hours_per_week" name="sun_hours_per_week" required>
            </div>
            <div class="form-group">
                <label>Health Conditions:</label>
                <div>
                    <input type="checkbox" name="health_conditions" value="diabetes"> Diabetes<br>
                    <input type="checkbox" name="health_conditions" value="hypertension"> Hypertension<br>
                    <input type="checkbox" name="health_conditions" value="none" checked> None<br>
                </div>
            </div>
            <div class="form-group">
                <label for="vitamin_d_level">Vitamin D Level</label>
                <input type="number" class="form-control" id="vitamin_d_level" name="vitamin_d_level" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info mt-3">
                <strong>Prediction Result:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
