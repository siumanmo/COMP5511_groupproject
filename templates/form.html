<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Vitamin Recommender</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }

        h1 {
            color: #343a40; /* Darker color for the header */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1>Vitamin Recommender</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="diet">Diet:</label>
                    <select name="diet" class="form-control">
                        <option value="" disabled selected>Select your diet</option>
                        <option value="poor">Poor</option>
                        <option value="average">Average</option>
                        <option value="good">Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sun_exposure">Sun Exposure:</label>
                    <select name="sun_exposure" class="form-control">
                        <option value="" disabled selected>Select sun exposure level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pregnant">Pregnant:</label>
                    <select name="pregnant" class="form-control">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoker">Smoker:</label>
                    <select name="smoker" class="form-control">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity_level">Activity Level:</label>
                    <select name="activity_level" class="form-control" required>
                        <option value="" disabled selected>Select your activity level</option>
                        <option value="sedentary">Sedentary</option>
                        <option value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="health_condition">Health Condition:</label>
                    <select name="health_condition" class="form-control">
                        <option value="" disabled selected>Select your health condition</option>
                        <option value="poor">Poor</option>
                        <option value="fair">Fair</option>
                        <option value="good">Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Get Recommendation</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
