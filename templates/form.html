<!DOCTYPE html>
<html>
<head>
    <title>Vitamin Recommendation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Vitamin Recommendation System</h1>
    <form method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="diet">Diet Quality:</label>
            <select id="diet" name="diet" required>
                <option value="">Select Diet Quality</option>
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sun_exposure">Sun Exposure:</label>
            <select id="sun_exposure" name="sun_exposure" required>
                <option value="">Select Sun Exposure</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="pregnant">Pregnant (females only):</label>
            <select id="pregnant" name="pregnant" required>
                <option value="">Select Option</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="">Select Option</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="">Select Activity Level</option>
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="health_condition">Health Condition:</label>
            <select id="health_condition" name="health_condition" required>
                <option value="">Select Health Condition</option>
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <button type="submit">Get Vitamin Recommendation</button>
    </form>
</body>
</html>
