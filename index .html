<!DOCTYPE html>
<html>
<head>
    <title>Vitamin Recommendation System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vitamin Recommendation</h1>
        <form action="/predict" method="post">
            <!-- Adjust these inputs based on your model's features -->
            <div class="form-group">
                <label for="feature1">Age:</label>
                <input type="number" id="feature1" name="feature1" required>
            </div>
            <div class="form-group">
                <label for="feature2">Diet Score (1-10):</label>
                <input type="number" id="feature2" name="feature2" min="1" max="10" required>
            </div>
            <!-- Add more features as needed -->
            <button type="submit">Recommend Vitamin</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
